limit:
  name: limit
  in: query
  description: Выводится не более, чем указанное количество строк (по умолчанию 100, максимум 100)
  schema:
    type: integer
    format: int64
    default: 100
    minimum: 1
    maximum: 100
offset:
  deprecated: true
  name: offset
  in: query
  description: Количество пропущенных строк перед началом вывода (по умолчанию, 0)
  schema:
    type: integer
    format: int64
marker:
  name: marker
  in: query
  description: Маркер курсора (по умолчанию, 0)
  schema:
    type: integer
    format: int64
    default: 0
    minimum: 0